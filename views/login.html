<!DOCTYPE html><html><head><script src="vendor/bower_components/jquery/dist/jquery.min.js"></script><link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap.min.css"><title>"Welcome to Chat!"</title></head><body><div class="container info"><div id="header" class="navbar navbar-default"><div class="navbar-left nav navbar-default"><a href="/" class="main-nav">Main</a></div><div class="navbar-right nav navbar-default"><a href="/login" class="right-nav navbar-right">Log In</a></div></div><h1>Register and login</h1><p>Please enter your username and password here</p><form name="login-form" method="POST" class="login-form"><div class="form-group"><label for="username"></label><input id="username" type="text" name="username" placeholder="Enter username" class="form-control"></div><div class="form-group"><label for="password"></label><input id="username" type="password" name="password" placeholder="Enter password" class="form-control"></div><button type="submit" class="btn btn-default">Submit</button></form><script>$(document.forms['login-form']).on('submit', function(){
    var form = $(this);

    $('.error', form).html('');
    $.ajax({
        url: "/login",
        method: "POST",
        data: form.serialize(),
        statusCode: {
            200: function() {
                form.html('You was succcesfully logged in');
                window.location.href = '/chat';
            },
            403: function(jqXHR) {
                var error = JSON.parse(jqXHR.responseText);
                $('.error', form).html(error.message);
            }

        }
    })
    return false;
});</script></div></body></html>
